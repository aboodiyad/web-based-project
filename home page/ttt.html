<html>
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name ="viewport" content="width-device-width, initial-scale=1.0" >
    <title> NashmiJet|ContactUs</title>
    <link rel="stylesheet" href="ttt.css">
    <link rel="icon" href ="imeges/favicon.ico" type ="image/x-icon">
    </head>
    <body>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div class="contactus"><div class="title">
        <h2 style="color: black; margin-top: 30px;">get in touch</h2>
    </div>
<div class="box">
    <div class="contact form">
        <h3>Send a message</h3>
        <form>
         <div class="formbox">
            <div class="row50">
                <div class="inputbox">
                  <span>First name</span>
                  <input type="text" placeholder="Anas">
                </div>   
                   
                <div class="inputbox">
                  <span>Last name</span>
                 <input type="text" placeholder="Hasan">
              </div>
            </div>


            <div class="row50">
                <div class="inputbox">
                  <span>Email</span>
                  <input type="text" placeholder="example@email.com">
                </div>   
                   

                <div class="inputbox">
                  <span>Mobile</span>
                 <input type="text" placeholder="+962 777 777 7777">
              </div>
            </div>


            <div class="row100">
                <div class="inputbox">
                  <span>Message</span>
                 <textarea placeholder="Write your message here..."></textarea>
               </div>             
            </div>

            <div class="row100">
                <div class="inputbox">
                 <input type="Submit" value="Send">
               </div>             
            </div>
         </div>    
        </form>
    </div>

    <!-- infobox -->

    <div class="contact info">
     <h3>Contact Info</h3>
     <div class="infobox">
        <div>
          <span><ion-icon name="location"></ion-icon></span> 
       <p>Gardens St. , Amman  <br> Jordan</p>
        </div>

        <div>
            <span><ion-icon name="mail"></ion-icon></span> 
         <a style="color: goldenrod;" href="nashmijets@email.com">nashmijets@email.com</a>
          </div>

          <div>
            <span><ion-icon name="call"></ion-icon></span> 
         <a style="color: goldenrod;" href="tel:+962 786 109 996">+962 786 109 996</a>
          </div>


          <!-- social media links-->
          <ul class="sci">
            <li><a href="https://www.facebook.com/"><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li><a href="https://www.instagram.com/"><ion-icon name="logo-instagram"></ion-icon></a></li>
            <li><a href="https://twitter.com/"><ion-icon name="logo-twitter"></ion-icon></a></li>
            <li><a href="https://www.linkedin.com/"><ion-icon name="logo-linkedin"></ion-icon></a></li>

          </ul>
      </div>
    </div>



    <!-- map -->
    <div class="contact map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3383.8036941129367!2d35.859142876262105!3d31.99333662362144!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151ca1c8a7b11e1f%3A0x4c649957c98962b3!2sWasfi%20At-Tall%20St.%2C%20Amman!5e0!3m2!1sen!2sjo!4v1701348839638!5m2!1sen!2sjo"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</div>
</div>   
    
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    </body>
</html>
